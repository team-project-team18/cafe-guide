databaseChangeLog:
  - changeSet:
      id: create-cafes-images-table
      author: irynamatveieva
      changes:
        - createTable:
            tableName: cafes_images
            columns:
              - column:
                  name: cafe_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_cafe_image
                    references: cafes(id)
                    nullable: false
              - column:
                  name: image
                  type: varchar(255)
                  constraints:
                    nullable: false