databaseChangeLog:
  - changeSet:
      id: create-cafes-table
      author: irynamatveieva
      changes:
        - createTable:
            tableName: cafes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: distance_from_centre
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: varchar(255)
              - column:
                  name: has_coworking
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: district
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false

